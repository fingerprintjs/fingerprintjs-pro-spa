name: release
on:
  push:
    branches:
      - main
      - test

jobs:
  build-and-check:
    name: 'Build project and run CI checks'
    uses: fingerprintjs/dx-team-toolkit/.github/workflows/build-typescript-project.yml@v1
    with:
      artifactName: 'fingerprintjs-pro-spa-artifact'

  release:
    name: 'Release'
    needs: build-and-check
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: 'Download artifacts'
        uses: actions/download-artifact@v3
        with:
          name: 'fingerprintjs-pro-spa-artifact'

      - name: 'Semantic Release'
        uses: cycjimmy/semantic-release-action@91ab76a4a393a8d0c4739e9aea1818b56bc953ea
        with:
          extra_plugins: |
            @semantic-release/exec@6.0.3
            conventional-changelog-conventionalcommits@5.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GH_RELEASE_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
